   <!-- 实现字符串转buffer -->
   <script>
     function StrToUTF(str) {
       const length = str.splicet('').length
       let buffer = new buffer(length)
       let int8 = new Int8Array(buffer)
       const strArr = str.split('')
       for (let i =0 ; i <  length ;i++ ) {
         int8[i] = strArr[i]
       }
       return buffer
     }
   </script>
